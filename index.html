<!DOCTYPE html>
<html>

    <head>
        <title>Pet Simulator</title>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="fns.js"></script>
    </head>

    <body>

        <div class="wrapper">

            <div id="ingame">

                <!-- Health Bars here -->
                <div id="bars-container" class="container">
                    
                    <div id="hunger" class="bar-container">
                        <div id="hungerTxt">hunger</div>
                        <div id="hungerBar" class="bar"></div>
                    </div>
                    
                    <div id="fun" class="bar-container">
                        <div id="funTxt">fun</div>
                        <div id="funBar" class="bar"></div>
                    </div>

                    <div id="hygiene" class="bar-container">
                        <div id="hygieneTxt">hygiene</div>
                        <div id="hygieneBar" class="bar"></div>
                    </div>

                    <div id="energy" class="bar-container">
                        <div id="energyTxt">energy</div>
                        <div id="energyBar" class="bar"></div>
                    </div>
                </div>

                <!-- Pet Sprites here -->
                <div id="pet">
                    <img src="images/normal.png" alt="Bunny pet in normal mood">
                </div><!-- #pet -->

                <!--   Buttons here   -->
                <div id="btn-container" class="container">
                    <div id="btnFeed" class="btn btn-success">Feed</div>
                    <div id="btnPlay" class="btn btn-primary">Play</div>
                    <div id="btnBath" class="btn btn-info">Bath</div>
                    <div id="btnSleep" class="btn btn-warning">Sleep</div>
                </div>
            
            </div><!-- #ingame -->

            

        </div><!-- .wrapper -->

    </body>

</html>
